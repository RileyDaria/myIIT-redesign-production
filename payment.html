<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" href="screen.css">
  <title>myIllinoisTech</title>
</head>
<body class="tubewhite">
  <div id="banner">
    my<span>IllinoisTech</span><h1>Payment Information</h1>
  </div>
  <div class="wrapper" id="payment_page">
		<form id="select_payment">
		<fieldset>
		<legend><h3>Select Payment Method</h3></legend>
		
		<p>	<label for="p_amount">Payment Amount:</label>
		<input type="text" value="$500.00" readonly id="amount_method"/>
		
			
		</p>
		<p>
		<label for="p_method">Payment Method:</label>
		    <select name="method" id="p_method" form="select_payment">
			    <option  selected disabled > -- select an option -- </option>
				<option value="c_c"> Credit Card  </option>
				<option value="c_s"> Checking/Savings </option>	</select>
		</p>
		 
	</fieldset>
	</form>
	<input type="button" id="back_to_balance" onclick="location.href='balance.html';" value="Back" class="back_buttons buttons" />
	

    <!--Payment information for Checking/Savings starts below-->
	<form id="form_account">
	<fieldset>
    <legend><h3>Payment Information</h3></legend>

	<p>
     <label for="form-routing"> Routing Number: </label>
       <input type="text" name="routing_field" id= "form-routing" />
	</p>
	<p>
	   <label for="form-number"> Account Number: </label>
       <input type="text" name="number_field" id= "form-number" />
	</p>
	<p>
	<label for="account"> Account Type:  </label>
     <select name="account_field">
		<option value="Checking"> Checking </option>
		<option value="Savings"> Savings  </option>
     </select>
  </fieldset>
  </form>
<!--Payment information for Credit cards starts below-->
<form id="form_cc">
<fieldset>
    <legend><h3>Payment Information</h3></legend>
     <!--<label for="form-date"> Payment Date: </label>
       <input type="date" name="date_field" id= "form-date"/>

     <label for="form-amount"> Payment Amount: </label>
       <input type="text" name="amount_field" class= "form-amount"  maxlength="50"/>
-->	<p>
     <label for="form-card"> Cardholder Name: </label>
       <input type="text" name="card_field" id= "form-card"  maxlength="50"/>
	</p>
	<p>
	   <label for="form-cnumber"> Card Number: </label>
       <input type="text" name="cnumber_field" id= "form-cnumber"  maxlength="16"/>
	</p><p>   
	   <label for="form-expiration"> Card Expiration: </label>
       <input type="text" name="expiration_field" id= "form-expiration"  maxlength="5"/>
	</p><p>   
	   <label for="form-CVV"> CVV: </label>
       <input type="text" name="cvv_field" id= "form-cvv"  maxlength="3"/>
	</p><p>
		 <label for="form-email"> Email Address: </label>
   	   <input type="text" name="email_field" id="form-email" value="example@hawk.iit.edu" maxlength="50"/>
  </p>

  </fieldset>
</form>
<!-- Box is created around tags -->
<!--Student information starts below-->
  <form id="student_info">
  <fieldset>
	<legend><h3>Student Information</h3></legend>
		<p>
		<label for="form-name"> Full Name: </label>  
			<input type="text" name="_name_field" id= "form-name"/>
		</p>
		<p>
		<label for="form-address"> Billing Address: </label>
			<input type="text" name="address_field" id= "form-address"/>
		</p>
		<p>
		<label for="form-city"> City:</label>
			<input type="text" name="city_field" id= "form-city"/>
		
		</p>
		<p>
		<label for="form-state"> State: </label>
			<input type="text" name="state_field" id= "form-state" />
		
		</p>
		<p>
	   <label for="form-postal"> Postal Code: </label>
   	   <input type="text" name="postal_field" id= "form-postal"/>
		</p>
		<p>
		 <label for="form-email"> Email Address: </label>
   	   <input type="text" name="email_field" id="form-email" value="example@hawk.iit.edu" maxlength="50"/>
		</p>
  <!-- Drop down menu implemented for semester -->
     <p><label for="semester">Semester </label>
	   <select name="sem_field">
         <option value="Fall '15"> Fall 2015 </option>
         <option value="Spring '16"> Spring 2016 </option>
	

     </select>
	 </p>
	 <input type="button" class="back_buttons buttons" id="cancel_method" value="Cancel" />
	<input type="button" class="next_buttons buttons" id="countinue_payment" value="Continue" />
	</fieldset>
	</form>

	
<!-- Reviewing details starts below-->
  <form id="review" >
  <fieldset>
    <legend><h3>Review Payment Information</h3></legend>
	<p>
    <label for="form-amount"> Payment Amount: </label>
      <input type="text" id="payment_a"class= "white_transparent" value ="$500.00" disabled />
	</p>
	<p>
    <label for="p-type"> Payment Type: </label>
   	<input type="text" name="type_field" id="p_type" class="white_transparent"  value="" disabled />
	</p>
	
	<input type="button" onclick="location.href='receipt.html';" value="Submit Payment" class="next_buttons buttons"/>
	<input type="button"  id="cancel_all" value="Cancel" class="back_buttons buttons"/>

	

  </fieldset>
	</form>
       <!-- Sending information and sumbitting form -->
	</div>
</body>
<script>
	var method = document.getElementById('p_method');
	var account = document.getElementById('form_account');
	var cc = document.getElementById('form_cc');
	var review = document.getElementById('review');
	var continue_review = document.getElementById('countinue_payment');
	var payment_type = document.getElementById('p_type');
	var cancel_method = document.getElementById('cancel_method');
	var back = document.getElementById('back_to_balance');
	var cancel_all = document.getElementById('cancel_all');
	

	method.addEventListener("change", function(){
	
	back.style.display = "none";
	
	if(method.value == "c_c"){
	console.log('hello');
		cc.style.display = "block";
		account.style.display = "none";
		student_info.style.display = "block";
		payment_type.value = "Credit Card";
	}
	else{
	console.log('buy');
		account.style.display = "block";
		cc.style.display = "none";
		student_info.style.display = "block";
		payment_type.value = "Bank Account";
	}
	
	});
	
	continue_review.addEventListener("click", function(){
	
		review.style.display = "block";
		continue_review.style.visibility = "hidden";
		cancel_method.style.visibility = "hidden";		
	
	});
	
	cancel_method.addEventListener("click", function(){
			student_info.style.display = "none";
			cc.style.display = "none";
			account.style.display = "none";
			review.style.display = "none";
			back.style.display = "initial";
	
	});
	cancel_all.addEventListener("click", function(){
			student_info.style.display = "none";
			cc.style.display = "none";
			account.style.display = "none";
			review.style.display = "none";
			back.style.display = "initial";
			
	});

	
</script>

	

</html>
