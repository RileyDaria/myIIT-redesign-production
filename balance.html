<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" href="screen.css">
  <title>myIllinoisTech</title>
</head>
<body class="tubewhite">
  <div id="banner">
    my<span>IllinoisTech</span><h1>Student Account</h1>
  </div>
	<div class="wrapper" id="balance_page">

	<h2>Current Balance:</h2>
	<div class="display_balance">
	<div>Due:</div>
		<div id="due">$1000.00 | <a href="#" id="details">Details</a>
		</div>
		
	</div>
	<button id="btn_pay" class="next_buttons buttons">Pay</button>
	<button class="back_buttons buttons" id="balance_back" onclick="location.href='portal.html';" >Back</button>

	<form id="payment_amount">
	<fieldset >
	
		<legend>Select Payment Amount</legend>
		<p>
			<label for="f_amount">
			<input type ="radio" name="amount" id="f_amount" value="full_amount"/>
			Full Amount Due</label>
			<input type="text" readonly id="full_amount" value="$1000.00"/>
		</p>
		<p>
			<label for="c_amount">
			<input type ="radio" name="amount" id="c_amount" value="custom_amount"/>
			Custom Amount</label>
			<input type="text" id="custom_amount"/>
		</p>
		
		<p>
			<label for="date">Payment Date </label>
			<input type="date" id="date" />
		</p>
		<p>
			<label for="memo">Memo</label>
			<textarea id="memo"></textarea>

        </p>

	<button class="back_buttons buttons" id="cancel_amount">Cancel</button>
	
	<input type="button" class="next_buttons buttons" id="balance_continue" onclick="location.href='payment.html';" value="Continue" />
	
	
	</fieldset>
	</form>
</div>
 <script>
	var pay = document.getElementById('btn_pay');
	var cancel = document.getElementById('cancel_amount');
	
	pay.addEventListener("click", function(){
	
	document.getElementById('payment_amount').style.display = "inline-block";
	
	
	});
	cancel.addEventListener("click", function(){
	
	document.getElementById('payment_amount').style.display = "none";
	
	
	});
</script> 
</body>

</html>
